<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
	<title>Wikipedia Searcher</title>
	<script src="https://use.fontawesome.com/85bc71d52b.js"></script>
</head>
<body class="first-search">
		<nav class="navbar navbar-default noDisplay wikiNav">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="/">
		        <h1 class="navbar-title">Wikipedia Viewer</h1>
		      </a>
		    </div>
		    <ul class="navlinks pull-right">
				<li class="active" id="navSearch">Search</li>
				<li id="navSaved">Saved articles</li>
		    </ul>
		  </div>
		</nav>
	<div class="container">
		
		<div id="savedArticles">
			
		</div>
	
		<div id="main-search">
			<div class="forms">
				<form id="searchForm">
						<div class="input-position">
						<input type="text" id="searchBox" class="searchbox">
						<button class="searchButton" type="submit">Search</button>
					</div>
				</form>

				<form id="filterForm">
					<div class="input-position">
						<input type="text" id="filterBox" class="filterbox" placeholder="Filter results">
					</div>
				</form>
			</div>
			<ul class="suggestions">
			</ul>
	
			<div class="initialSearch">
				<h1>Wikipedia Viewer</h1>
				<h3>Click the icon to search for wikipedia articles</h3>
				<i class="fa fa-search" aria-hidden="true"></i>
			</div>

			<div id="results">
			

			</div>
		</div>
	</div>
	<script src="bundle.js"></script>	
</body>
</html>
